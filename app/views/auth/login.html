{% extends 'main.html' %}

{% set wrapperClass = 'box-layout pa-0' %}

{% set pageWrapperClass = 'pa-0 ma-0 auth-page' %}

{% block content %}
    <div class="table-struct full-width full-height">
        <div class="table-cell vertical-align-middle auth-form-wrap">
            <div class="auth-form  ml-auto mr-auto no-float">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <div class="mb-30">
                            <!-- <h3 class="text-center txt-dark mb-10">Entrar a Mailbox</h3> -->
                            <h6 class="text-center nonecase-font txt-grey">Ingresa tus datos a continuación</h6>
                        </div>	
                        <div class="form-wrap">
                            <form action="/login" method="POST">
                                <div class="form-group {% if error is defined %} has-error {% endif %}">
                                    <label class="control-label mb-10" for="exampleInputEmail_2">Correo electrónico</label>
                                    <input type="email" class="form-control" required="" name="email" placeholder="Ingresar correo electrónico">
                                </div>
                                <div class="form-group {% if error is defined %} has-error {% endif %} ">
                                    <label class="pull-left control-label mb-10" for="exampleInputpwd_2">Contraseña</label>
                                    <a class="capitalize-font txt-orange block mb-10 pull-right font-12" href="forgot-password">Olvidé contraseña</a>
                                    <div class="clearfix"></div>
                                    <input type="password" class="form-control" required="" name="password" placeholder="Ingresar contraseña">
                                </div>
                                
                                {# <div class="form-group">
                                    <div class="checkbox checkbox-primary pr-10 pull-left">
                                        <input id="checkbox_2" required="" type="checkbox">
                                        <label for="checkbox_2"> Keep me logged in</label>
                                    </div>
                                    <div class="clearfix"></div>
                                </div> #}
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-warning  btn-rounded">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>	
                </div>
            </div>
        </div>
    </div>
{% endblock %}
