<!DOCTYPE html>
{% extends 'main.html' %}

{% set wrapperClass = 'box-layout pa-0' %}

{% set pageWrapperClass = 'pa-0 ma-0 auth-page' %}

{% set withHeader = true %}

{% block header %}
	<span class="inline-block pr-10">Already have an account?</span>
	<a class="inline-block btn btn-warning btn-rounded btn-outline" href="login">Sign In</a>
{% endblock %}

{% block content %}
	<div class="table-struct full-width full-height">
		<div class="table-cell vertical-align-middle auth-form-wrap">
			<div class="auth-form  ml-auto mr-auto no-float">
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div class="mb-30">
							<h3 class="text-center txt-dark mb-10">Sign up to Snoopy</h3>
							<h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
						</div>	
						<div class="form-wrap">
							<form action="#">
								<div class="form-group">
									<label class="control-label mb-10" for="exampleInputName_1">Username</label>
									<input type="email" class="form-control" required="" id="exampleInputName_1" placeholder="Username">
								</div>
								<div class="form-group">
									<label class="control-label mb-10" for="exampleInputEmail_2">Email address</label>
									<input type="email" class="form-control" required="" id="exampleInputEmail_2" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label class="pull-left control-label mb-10" for="exampleInputpwd_2">Password</label>
									<input type="password" class="form-control" required="" id="exampleInputpwd_2" placeholder="Enter pwd">
								</div>
								<div class="form-group">
									<label class="pull-left control-label mb-10" for="exampleInputpwd_3">Confirm Password</label>
									<input type="password" class="form-control" required="" id="exampleInputpwd_3" placeholder="Enter pwd">
								</div>
								<div class="form-group">
									<div class="checkbox checkbox-primary pr-10 pull-left">
										<input id="checkbox_2" required="" type="checkbox">
										<label for="checkbox_2"> I agree to all <span class="txt-orange">Terms</span></label>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="form-group text-center">
									<button type="submit" class="btn btn-warning btn-rounded">sign Up</button>
								</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
{% endblock %}
