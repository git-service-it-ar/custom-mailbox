<!-- components/compose -->
<div class="mt-20 mb-20 ml-15 mr-15">
  <a href="#myModal" data-toggle="modal" title="Compose" class="btn btn-warning btn-block">
    Compose
  </a>
  <!-- Modal -->
  <div aria-hidden="true" role="dialog" tabindex="-1" id="myModal" class="modal fade"
    style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
          <h4 class="modal-title">Compose</h4>
        </div>
        <div class="modal-body">
          <form role="form" class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">To</label>
              <div class="col-lg-10">
                <input type="text" placeholder="" id="inputEmail1" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Cc / Bcc</label>
              <div class="col-lg-10">
                <input type="text" placeholder="" id="cc" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Subject</label>
              <div class="col-lg-10">
                <input type="text" placeholder="" id="inputPassword1" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Message</label>
              <div class="col-lg-10">
                <textarea class="textarea_editor form-control" rows="15"
                  placeholder="Enter text ..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <div class="fileupload btn btn-info btn-anim mr-10"><i
                    class="fa fa-paperclip"></i><span class="btn-text">attachments</span>
                  <input type="file" class="upload">
                </div>

                <button class="btn btn-success" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
<!-- /components/compose -->
